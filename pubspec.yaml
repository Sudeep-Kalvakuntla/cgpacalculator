name: CgpaCalculator
description: Application To Calculate and Journalise CGPA

publish_to: 'none' 

version: 1.0.6+6

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  flutter_svg: ^0.18.0
  marquee: 
  provider:
  firebase_core:
  firebase_auth:
  google_fonts:
  cloud_firestore:
  firebase_analytics:
  google_sign_in:
  shared_preferences: ^0.5.12+2
  path_provider:
  moor_flutter:
  flutter_launcher_icons: ^0.7.5
  flutter_spinkit:
  hive: ^1.0.0
  hive_flutter: ^0.2.1
  flushbar:
  
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  moor_generator:
  build_runner:
  hive_generator: ^0.5.1
  
flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/launcher/icon.png"
  image_path_android: "assets/launcher/icon.png"
flutter:

  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-SemiBold.ttf
          weight: 700

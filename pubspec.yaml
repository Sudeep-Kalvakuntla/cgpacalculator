name: CgpaCalculator
description: Application To Calculate and Journalise CGPA

publish_to: 'none'

version: 1.0.7+7

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  flutter_svg: ^0.20.0-nullsafety.3
  animations:
  marquee:
  provider:
  firebase_core:
  firebase_auth:
  google_fonts:
  cloud_firestore:
  firebase_analytics:
  google_sign_in:
  shared_preferences:
  path_provider:
  moor_flutter:
  flutter_launcher_icons:
  flutter_spinkit:
  hive:
  hive_flutter:
  flushbar:



dev_dependencies:
  flutter_test:
    sdk: flutter
  moor_generator:
  build_runner:
  hive_generator:

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/launcher/icon.png"
  image_path_android: "assets/launcher/icon.png"
flutter:

  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-SemiBold.ttf
          weight: 700
